<div class="container" [@latestanimation]="items.length" >
  <button class="btn btn-primary" (click)="pushItem()">add name</button>
  <button class="btn btn-danger" (click)="deleteItem()">delete name!!!</button>
  <div clas="container">
    <ul *ngFor="let item of items">
      <li>{{item}}</li>
    </ul>
  </div>
</div>
